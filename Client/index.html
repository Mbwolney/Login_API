<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div class="form">
            <div>
                <div class="imgContainer">
                    <img src="./src/img/way.png" alt="way" class="way">
                </div>

                <h1>Login</h1>

                <div class="container">
                    <input type="email" class="inputEmail" id="inputEmail" name="email" placeholder="Email" required>
                    <input type="password" class="inputPassword" id="inputPassword" name="pws" placeholder="Senha" required>

                    <button class="btn" onclick="Login()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
